<app-main-container grid-container >
  <ng-template appHeader>
    <app-title [data]="{
      header:'Materias primas',
      subHeader:'Lista de materias primas'
    }"></app-title>
  </ng-template>
<!-- <ng-template appButtons></ng-template> -->
  <!-- Barra superior -->
  <!-- <app-toolbar></app-toolbar> -->
  <!-- Tabla -->
  <ng-template appBody>
    <app-table [columns]="columnsTable" [values]="listItems">
      <ng-template appCaption let-table>
        <div class="grid grid-nogutter">
          <app-button-register class="col-3" [routerLink]="['./add']">
          </app-button-register>
        </div>
      </ng-template>
      <ng-template appColGroup>
      </ng-template>
      <ng-template appBody let-item let-i="rowIndex" let-column="column">
        <ng-container [ngSwitch]="column.field">
          <ng-container *ngSwitchCase="'edit'">
            <t-edit [routerLink]="['./edit/12131']"></t-edit>
          </ng-container>
          <ng-container *ngSwitchCase="'status'">
            <t-status
              [checked]="item.status">
            </t-status>
          </ng-container>
          <ng-container *ngSwitchCase="'delete'">
            <t-delete></t-delete>
          </ng-container>
        </ng-container>
      </ng-template>
    </app-table>
  </ng-template>
</app-main-container>
