<div class="grid grid-container fieldForm" [formGroup]="formData">
<div class="col-12"></div>

<!-- Nombre -->
<div class="col-12 md:col-6">
  <span class="p-fluid p-float-label">
    <input id="float-input" type="text" size="30" pInputText formControlName="name"
      [ngClass]="{'error-border':validateErrors.valid(formData,'name')}" name="nameRawMaterials">
      <label for="float-input"> Nombre</label>
  </span>
  <div class="error-container">
    <ng-container *ngIf="validateErrors.valid(formData,'name')">
      <div *ngIf="validateErrors.validRequired(formData,'name')" class="error-message">
        {{'campo requerido' }}
      </div>
      <div *ngIf="validateErrors.validAlreadyTaken(formData, 'name')" class="error-message">
        {{'Esta materia prima ya existe'}}
      </div>
    </ng-container>
  </div>
</div>

<!-- Id unico a escanear -->
<div class="col-12 md:col-6">
  <span class="p-fluid p-float-label">
    <input id="float-input" type="text" size="30" pInputText formControlName="scaneId"
      [ngClass]="{'error-border':validateErrors.valid(formData,'scaneId')}" name="scaneId">
      <label for="float-input"> Id unico para escanear</label>
  </span>
  <div class="error-container">
    <ng-container *ngIf="validateErrors.valid(formData,'scaneId')">
      <div *ngIf="validateErrors.validRequired(formData,'scaneId')" class="error-message">
        {{'campo requerido' }}
      </div>
    </ng-container>
  </div>
</div>

<!-- Descripcion -->
<div class="col-12 md:col-6">
  <span class="p-fluid p-float-label">
    <input id="float-input" type="text" size="30" pInputText formControlName="description"
      [ngClass]="{'error-border':validateErrors.valid(formData,'description')}" name="descripcion">
      <label for="float-input"> Descripcion </label>
  </span>
  <div class="error-container">
    <ng-container *ngIf="validateErrors.valid(formData,'description')">
    </ng-container>
  </div>
</div>

</div>
