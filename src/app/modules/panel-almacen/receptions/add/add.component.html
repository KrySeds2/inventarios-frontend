<app-main-container>
  <!-- Header -->
  <ng-template appHeader>
    <app-title [data]="{
      header:'Registrar recepciones',
      subHeader:'Formulario de registro'
    }"></app-title>
  </ng-template>
  <!-- Buttons -->
  <ng-template appButtons></ng-template>
  <!-- Body -->
  <ng-template appBody>
    <form class="grid grid-container col-12 md:col-8" [formGroup]="formData">
      <app-receptions-form [formData]="formData" class="col-12"></app-receptions-form>
    </form>
    <form class="grid grid-container col-12 md:col-8" [formGroup]="formData">
      <div class="title col-12" style="padding: 0;">
        <app-title [data]="{
        header:'Registrar partidas',
        subHeader:''
      }"></app-title>
      </div>
      <app-partidas-form  [formData]="formData" class="col-12"></app-partidas-form>
      <app-form-buttons [update]="false"
       [type]="'button'"
        (active)="submit()"
        [isDisabled]="isDisabled"
         class="col-12">
      </app-form-buttons>
    </form>
  </ng-template>
</app-main-container>

<!--DIALOG LOADING -->
<app-loading #dialogLoading></app-loading>

<!--DIALOG SUCCESS-->
<app-dialog-confirm #dialogSuccess>
  <ng-template appIcon>
    <i class="far fa-check-circle" style="font-size: 5rem; color: var(--CT007);"></i>
  </ng-template>
  <ng-template appHeader>
    Registro exitoso
  </ng-template>
  <ng-template appBody>
    La informaci√≥n se encuentra disponible para su uso en el sistema.
  </ng-template>
  <ng-template appButtons>
    <app-button-continue (click)="back()"></app-button-continue>
  </ng-template>
</app-dialog-confirm>

<!--DIALOG ERROR-->
<app-dialog-error #dialogError (confirm)="submit()"></app-dialog-error>
