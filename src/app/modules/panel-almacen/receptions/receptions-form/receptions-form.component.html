<div class="grid grid-container fieldForm" [formGroup]="formData">
  <div class="col-12"></div>

  <!-- Folio -->
  <div class="col-12 md:col-6">
    <span class="p-fluid p-float-label">
      <input id="float-input" type="text" size="30" pInputText formControlName="folio"
        [ngClass]="{'error-border':validateErrors.valid(formData,'folio')}" name="folio">
      <label for="float-input">Folio</label>
    </span>
    <div class="error-container">
      <ng-container *ngIf="validateErrors.valid(formData,'folio')">
        <div *ngIf="validateErrors.validRequired(formData,'folio')" class="error-message">
          {{'campo requerido' }}
        </div>
        <div *ngIf="validateErrors.validAlreadyTaken(formData, 'folio')" class="error-message">
          {{'Este folio ya esta registrado'}}
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Fecha de llegada -->
  <div class="col-12 md:col-6">
    <span class="p-fluid p-float-label">
      <p-calendar formControlName="fecha" [showIcon]="true" dateFormat="yy-mm-dd" [yearNavigator]="true"
        [showTime]="false" [monthNavigator]="true" yearRange="1800:2100" [readonlyInput]="false"
        [ngClass]="{'error-border-calendar':validateErrors.valid(formData,'fecha')}">
      </p-calendar>
      <label for="float-input">Fecha de llegada</label>
    </span>
    <div class="error-container">
      <ng-container *ngIf="validateErrors.valid(formData,'fecha')">
        <div *ngIf="validateErrors.validRequired(formData,'fecha')" class="error-message">
          {{'campo requerido' }}
        </div>
        <div *ngIf="validateErrors.validError(formData,'expirationdate','fecha')" class="error-message">
          {{'La fecha no debe ser mayor a la actual'}}
        </div>
      </ng-container>
    </div>
  </div>
</div>
