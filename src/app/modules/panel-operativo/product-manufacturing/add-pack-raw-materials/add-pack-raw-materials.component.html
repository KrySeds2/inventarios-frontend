<div class="grid grid-container " [formGroup]="formData">
  <div class="col-12"></div>
  <div class="col-12 md:col-6">
    <span class="p-fluid p-float-label">
      <input id="float-input" type="text" size="30" pInputText formControlName="packageCode"
        [ngClass]="{'error-border':validateErrors.valid(formData,'packageCode')}" name="packageCode">
      <label for="float-input">Codigo de paquete</label>
    </span>
    <div class="error-container">
      <ng-container *ngIf="validateErrors.valid(formData,'packageCode')">
        <div *ngIf="validateErrors.validRequired(formData,'packageCode')" class="error-message">
          {{'campo requerido' }}
        </div>
      </ng-container>
    </div>
  </div>
  <!-- Boton materia prima -->
  <div class="col-12 md:col-2">
    <span class="p-fluid p-float-label">
      <button pButton type="button" icon=" fas fa-light fa-camera" class="p-button-secondary  " style="width: 100%;
    height: 3rem;
    font-size: 100%;
    color:var( --CS007);">
      </button>
    </span>
  </div>

  <!-- Boton agregar -->
  <div class="col-12 md:col-4">
    <span class="p-fluid p-float-label">
      <button pButton type="button" label="Agregar" style=" height: 3rem;" class="p-button-primary ">
      </button>
    </span>
  </div>

  <div class="col-12 md:col-12">
    <app-table [paginator]="false"  [columns]="columnsTable" [values]="rowsTable">
      <ng-template appBody let-item let-i="rowIndex" let-column="column">
        <ng-container [ngSwitch]="column.field">
          <!-- <ng-container *ngSwitchCase="'edit'">
            <t-edit (active)="dialogConfirmEdit.setDisplay(true,{item:item,index:i})"></t-edit>
          </ng-container> -->
          <ng-container *ngSwitchCase="'delete'">
            <t-delete (click)="dialogConfirmDelete.setDisplay(true,item)"></t-delete>
          </ng-container>
        </ng-container>
      </ng-template>
    </app-table>
    <div class="col-12" style="text-align: end;">
      <button pButton type="button"  label="Cancelar" class="p-button-secondary"
      style="margin-top:10px; margin-right: 10px;" (click)="back()"  ></button>
      <button pButton type="button"  label="Generar" class="p-button-success"
      style="margin-top:10px"  (click)="materiaPrima()" ></button>
    </div>
  </div>

</div>
