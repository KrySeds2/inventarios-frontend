<div class="grid grid-container " [formGroup]="formData">
  <div class="col-12"></div>
  <div class="col-12 md:col-6">
    <span class="p-fluid p-float-label">
      <input id="float-input" type="text" size="30" pInputText formControlName="name"
        [ngClass]="{'error-border':validateErrors.valid(formData,'name')}" name="name">
      <label for="float-input">Nombre</label>
    </span>
    <div class="error-container">
      <ng-container *ngIf="validateErrors.valid(formData,'name')">
        <div *ngIf="validateErrors.validRequired(formData,'name')" class="error-message">
          {{'campo requerido' }}
        </div>
        <div *ngIf="validateErrors.validAlreadyTaken(formData, 'name')" class="error-message">
          {{'Este nombre ya esta registrado'}}
        </div>
      </ng-container>
    </div>
  </div>
  <div class="col-12">
    <app-title [data]="{
      header:'Registrar receta',
      subHeader:''
    }"></app-title>
  </div>


</div>
