<div class="grid grid-container " [formGroup]="formData">
  <div class="col-12"></div>
  <div class="col-12 md:col-6">
    <span class="p-fluid p-float-label">
      <input id="float-input" type="text" size="30" pInputText formControlName="product"
        [ngClass]="{'error-border':validateErrors.valid(formData,'product')}" name="product">
      <label for="float-input">Nombre</label>
    </span>
    <div class="error-container">
      <ng-container *ngIf="validateErrors.valid(formData,'product')">
        <div *ngIf="validateErrors.validRequired(formData,'product')" class="error-message">
          {{'campo requerido' }}
        </div>
        <div *ngIf="validateErrors.validAlreadyTaken(formData, 'product')" class="error-message">
          {{'Este nombre ya esta registrado'}}
        </div>
      </ng-container>
    </div>
  </div>


</div>
