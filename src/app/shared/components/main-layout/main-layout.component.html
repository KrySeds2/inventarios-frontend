<!-- Site wrapper -->
<div class="wrapper">
  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center
    align-items-center" #preloader>
    <img class="animation__shake" src="assets/source/image/loading-favicon.png"
      alt="logo de cv" height="250" width="250">
  </div>
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light" style="z-index: 1;">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="" role="button"><i
            class="fas fa-bars"></i></a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <div class="nav-link profile" #actualTarget
          (click)="op.toggle($event,actualTarget)">
          <div class="userInfo">
            <div class="userName">
              <span>{{userName}}</span>
            </div>
            <div class="userRole">
              <span>{{profile[1]}}</span>
            </div>
          </div>
          <div class="arrowbtn">
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="userImage">
            <img src="{{userImage}}" style="margin: auto;">
            <div class="icon">
              <i class="fas fa-user user-icon"></i>
            </div>
          </div>
        </div>
      </li>
      <li class="nav-item">
        <div class="nav-link" data-widget="fullscreen" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </div>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a [routerLink]="['catalogs']" class="brand-link elevation-4">
      <img src="assets/source/image/favicon.png" alt="logo de la empresa"
        class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">{{title}}</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column"
          data-widget="treeview" role="menu" data-accordion="false">
          <ng-container *ngFor="let item of items">
            <li class="nav-item">
              <a [routerLink]="['./'+item.routerLink]" [id]="item.label" routerLinkActive="active"
                class="nav-link">
                <i [class]="'nav-icon ' + item.icon"></i>
                <p>
                  {{"nameModules."+item.label | translate}}
                </p>
              </a>
            </li>
          </ng-container>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
    <div class="sidebar-custom">

      <div class="col-12 information">
        <span class="about">{{'Todos los derechos reservados'}}</span>
        <span class="divider"> {{'|' }} </span>
        <span class="privacity">{{'Privacidad'}}</span>
        <span class="version">{{'version 1.0' }}</span>
      </div>
    </div>
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!--BREADCRUMBS-->
    <header class="container-breadcumbs">
      <app-breadcrumbs></app-breadcrumbs>
    </header>
    <!-- Main content -->
    <section class="container-layout">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 grid-container">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!--FOOTER-->
</div>

<p-overlayPanel [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'"
  #op [dismissable]="true">

  <div class="grid grid-nogutter col-align-center">
    <div class="col-12 userProfile">
      <div class="userImage card">
        <img src="{{userImage}}" style="margin: auto;">
        <div class="icon">
          <i class="fas fa-user user-icon"></i>
        </div>
      </div>
    </div>
    <div class="col-12 userProfile info">
      <span class="userName">{{fullName}}</span>
      <span class="userProfile">{{profile[1]}}</span>
    </div>
    <div class="col-12 userProfile">
      <div class="grid grid-nogutter" style="justify-content: center;">
        <div class="col-10 buttons">
          <button pButton type="button" label="Mi perfil"
            [routerLink]="'./my-profile'"></button>

          <button pButton pRipple type="button" label="Cerrar SesiÃ³n"
            class="p-button-outlined p-button-secondary logout"
            (click)="logout()"></button>

        </div>
      </div>
    </div>

  </div>
</p-overlayPanel>
