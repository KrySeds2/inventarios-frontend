<p-table [value]="data" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
    <tr class="custom-header">
      <th *ngFor="let column of columns" style="text-align: center; background-color: #2A3B57; color: white;">
        {{ column.title }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td *ngFor="let column of columns" style="max-width: 20%; text-align: center;">
        {{ rowData[column.field] }}
        <p-inputSwitch *ngIf="column.field === 'estado'" (ngModelChange)="handleChange(rowData)" [(ngModel)]="rowData[column.field]"></p-inputSwitch>
        <i *ngIf="column.field === 'verAnaqueles' && rowData[column.field]?.icono" class="{{ rowData[column.field].icono }}"></i>
        <i *ngIf="column.field === 'edit' && rowData[column.field]?.icono" class="{{ rowData[column.field].icono }}"></i>
        <i *ngIf="column.field === 'eliminar' && rowData[column.field]?.icono" class="{{ rowData[column.field].icono }}"></i>

      </td>
    </tr>
  </ng-template>
</p-table>
