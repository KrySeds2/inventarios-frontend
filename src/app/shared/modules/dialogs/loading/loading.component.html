<p-dialog [(visible)]="_display" [modal]="true" [draggable]="false"
    [resizable]="false">
    <div class="container">
        <h5>{{header}}</h5>
        <p-progressSpinner [style]="{width: '100px', height: '100px'}" styleClass="custom-spinner" strokeWidth="3"
           animationDuration=".5s"></p-progressSpinner>
    </div>
</p-dialog>
